<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFL Draft Scout Randomizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>ğŸˆ NFL Draft Scout Randomizer</h1>
      <div class="stats-bar">
        <div class="stat-item">
          <span class="stat-label">Total Players:</span>
          <span id="total-players" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Scouted:</span>
          <span id="scouted-players" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Remaining:</span>
          <span id="remaining-players" class="stat-value">0</span>
        </div>
      </div>
    </header>

    <!-- Filters Section -->
    <div class="filters-section">
      <div class="filter-group">
        <label>Position Filter:</label>
        <div id="position-filters" class="position-filters">
          <!-- Populated dynamically -->
        </div>
      </div>
     
      <div class="filter-group">
        <label>Ranking Filter:</label>
        <div class="ranking-filters">
          <button class="rank-btn active" data-rank="all">All Players</button>
          <button class="rank-btn" data-rank="50">Top 50</button>
          <button class="rank-btn" data-rank="100">Top 100</button>
          <button class="rank-btn" data-rank="200">Top 200</button>
        </div>
      </div>
    </div>

    <!-- Randomizer Section -->
    <div class="randomizer-section">
      <button id="randomize-btn" class="randomize-button">
        <span class="btn-text">Scout Random Player</span>
      </button>
     
      <!-- CS:GO Style Case Opening Animation -->
      <div id="case-animation" class="case-animation hidden">
        <div class="case-container">
          <div class="selector-line"></div>
          <div id="items-strip" class="items-strip">
            <!-- Schools will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Player Details Section -->
    <div id="player-details" class="player-details hidden">
      <div class="player-header">
        <div class="player-main-info">
          <h2 id="player-name"></h2>
          <div class="player-meta">
            <span id="player-position" class="badge position-badge"></span>
            <span id="player-school" class="badge school-badge"></span>
            <span id="player-jersey" class="badge jersey-badge" style="display: none;"></span>
            <span id="player-rank" class="badge rank-badge clickable-badge" title="Click to toggle visibility">
              <span class="hidden-text">Overall Rank: </span>
              <span class="rank-value">???</span>
            </span>
            <span id="player-pos-rank" class="badge pos-rank-badge clickable-badge" title="Click to toggle visibility" style="display: none;">
              <span class="hidden-text">Pos Rank: </span>
              <span class="pos-rank-value">???</span>
            </span>
          </div>
        </div>
        <div class="player-actions">
          <button id="mark-scouted-btn" class="action-btn scout-btn">
            <span>âœ“</span> Mark as Scouted
          </button>
        </div>
      </div>

      <div class="player-body">
        <div class="player-stats-section">
          <h3>Physical Measurements</h3>
          <div class="measurements">
            <div class="measurement-item">
              <span class="measurement-label">Height:</span>
              <span id="player-height" class="measurement-value"></span>
            </div>
            <div class="measurement-item">
              <span class="measurement-label">Weight:</span>
              <span id="player-weight" class="measurement-value"></span>
            </div>
          </div>

          <h3>Statistics</h3>
          <div id="player-stats" class="stats-grid">
            <!-- Stats populated dynamically -->
          </div>

          <h3>External Resources</h3>
          <div class="external-links">
            <a id="sports-ref-link" href="#" target="_blank" class="external-link">
              ğŸ“Š Sports Reference
            </a>
            <a id="espn-link" href="#" target="_blank" class="external-link">
              ğŸˆ ESPN
            </a>
            <a id="tankathon-link" href="#" target="_blank" class="external-link">
              ğŸ“ˆ Tankathon Profile
            </a>
          </div>
        </div>

        <div class="player-notes-section">
          <h3>Scouting Notes</h3>
          <textarea id="notes-input" placeholder="Add your scouting notes here..." rows="6"></textarea>
          <button id="save-notes-btn" class="save-btn">Save Notes</button>

          <h3>Overall Grade</h3>
          <div class="grade-selector">
            <select id="grade-dropdown" class="grade-dropdown">
              <option value="">Select Draft Grade...</option>
              <option value="Early-Round 1">Early-Round 1</option>
              <option value="Mid-Round 1">Mid-Round 1</option>
              <option value="Late-Round 1">Late-Round 1</option>
              <option value="Early-Round 2">Early-Round 2</option>
              <option value="Mid-Round 2">Mid-Round 2</option>
              <option value="Late-Round 2">Late-Round 2</option>
              <option value="Early-Round 3">Early-Round 3</option>
              <option value="Mid-Round 3">Mid-Round 3</option>
              <option value="Late-Round 3">Late-Round 3</option>
              <option value="Early-Round 4">Early-Round 4</option>
              <option value="Mid-Round 4">Mid-Round 4</option>
              <option value="Late-Round 4">Late-Round 4</option>
              <option value="Early-Round 5">Early-Round 5</option>
              <option value="Mid-Round 5">Mid-Round 5</option>
              <option value="Late-Round 5">Late-Round 5</option>
              <option value="Early-Round 6">Early-Round 6</option>
              <option value="Mid-Round 6">Mid-Round 6</option>
              <option value="Late-Round 6">Late-Round 6</option>
              <option value="Early-Round 7">Early-Round 7</option>
              <option value="Mid-Round 7">Mid-Round 7</option>
              <option value="Late-Round 7">Late-Round 7</option>
              <option value="UDFA">UDFA (Undrafted Free Agent)</option>
            </select>
          </div>
          <div id="current-grade" class="current-grade">
            Current Grade: <span id="grade-display">Not Graded</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
